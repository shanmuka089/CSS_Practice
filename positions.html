<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./positions.css">
</head>

<body>

    <div class="container-wrapper">
        <div>
            <h3>Position: Static</h3>
            <div class="static-container container">
                <div class="component1"></div>
                <div class="component2">Static</div>
                <div class="component3"></div>
            </div>
        </div>
        <div>
            <h3>Position: Relative</h3>
            <div class="relative-container container">
                <div class="component1"></div>
                <div class="component2">Relative</div>
                <div class="component3"></div>
            </div>
        </div>
        <div>
            <h3>Position: Absolute</h3>
            <div class="absolute-container container">
                <div class="component1"></div>
                <div class="component2">Absolute</div>
                <div class="component3"></div>
            </div>
        </div>
        <div>
            <h3>Position: Fixed</h3>
            <div class="fixed-container container">
                <div class="component1"></div>
                <div class="component2">Fixed</div>
                <div class="component3"></div>
            </div>
        </div>
        <div>
            <h3>Position: Sticky</h3>
            <div class="sticky-container container">
                <div class="component1"></div>
                <div class="component2">Sticky</div>
                <div class="component3"></div>
            </div>
        </div>
    </div>

    <div class="intersect-container">
        <div class="component1">Component 1 </div>
        <div class="component2">Component 2</div>
    </div>

</html>
